<section>
  <div class="columns is-vcentered is-centered">
    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
      <div class="box">
        <form (ngSubmit)="onSubmit()">
          <div class="field">
            <label for="username" class="label">Username</label>
            <div class="control has-icons-left">
              <input class="input" type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label for="password" class="label">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <button class="button is-link is-fullwidth" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
