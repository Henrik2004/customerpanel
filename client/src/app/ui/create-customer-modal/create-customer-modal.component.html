<div class="modal" [class.is-active]="isActive">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Create Customer</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Name" [(ngModel)]="customer.name" name="name">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Email" [(ngModel)]="customer.email" name="email">
          </div>
        </div>
        <div class="field">
          <label class="label">Phone</label>
          <div class="control">
            <input class="input" type="tel" placeholder="Phone" [(ngModel)]="customer.phone" name="phone">
          </div>
        </div>
        <div class="field">
          <label class="label">Address</label>
          <div class="control">
            <input class="input" type="text" placeholder="Address" [(ngModel)]="customer.address" name="address">
          </div>
        </div>
        <div class="field">
          <label class="label">City</label>
          <div class="control">
            <input class="input" type="text" placeholder="City" [(ngModel)]="customer.city" name="city">
          </div>
        </div>
        <div class="field">
          <label class="label">Zip</label>
          <div class="control">
            <input class="input" type="text" placeholder="Zip" [(ngModel)]="customer.zip" name="zip">
          </div>
        </div>
        <div class="field">
          <label class="label">Country</label>
          <div class="control">
            <input class="input" type="text" placeholder="Country" [(ngModel)]="customer.country" name="country">
          </div>
        </div>
        <div class="field">
          <label class="label">Company</label>
          <div class="control">
            <input class="input" type="text" placeholder="Company" [(ngModel)]="customer.company" name="company">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
